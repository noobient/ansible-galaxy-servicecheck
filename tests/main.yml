---
- hosts: 127.0.0.1
  tasks:
    - include_role:
        name: "{{ playbook_dir.split('/')[:-1] | last }}"
      vars:
        unit: 'firewalld.service'

    - debug:
        msg: "{{ servicecheck }}"

    - name: Update apt cache
      apt:
        update_cache: true
      when: ansible_os_family == 'Debian'

    - name: Install firewalld
      package:
        name: firewalld
        state: latest

    - include_role:
        name: "{{ playbook_dir.split('/')[:-1] | last }}"
      vars:
        unit: 'firewalld.service'

    - debug:
        msg: "{{ servicecheck }}"

    - name: Start firewalld
      systemd:
        name: firewalld.service
        state: started

    - include_role:
        name: "{{ playbook_dir.split('/')[:-1] | last }}"
      vars:
        unit: 'firewalld.service'

    - debug:
        msg: "{{ servicecheck }}"
